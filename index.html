<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Acme</title>
  </head>

    <body>
    <div class="container">
        <div class="jumbotron">
          <header>
          <h1>Acme Pizza</h1>
          </header>
        </div>

            <h1>Order Your Pizza >>></h1>
          <div class="row">
            <h4>Please select the following:<h4>
          </div>
          <form id = "pizza">
  <!--Size selectors  -->
          <h3>Size</h3>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios1" id="small" value= "10">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios2" id="Medium" value= "15" >
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios3" id="Large" value= "20" >
              Large
            </label>
          </div>
          <!--Topping-meat selectors  -->
                  <h3>Toppings</h3>
                  <p>Meat</p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios4" id="Pepperoni" value= "5">
                      Pepperoni
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios5" id="Sausage" value= "5" >
                      Sausage
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios6" id="Bacon" value= "5" >
                      Bacon
                    </label>
                  </div>
          <!--Topping-meat selectors  -->
                  <h3>Toppings</h3>
                  <p>Veggies</p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios7" id="Mushrooms" value= "2">
                      Mushrooms
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios8" id="Jalapeno" value= "2" >
                      Jalapeno
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios9" id="Peppers" value= "2" >
                      Peppers
                    </label>
                  </div>
          <div class="row">
            <div class="col-md-12">
                <button type="submit" id="button" class="btn btn-primary">Order</button>
            </div>
        </form>

</html>
