<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Acme</title>
  </head>

    <body>
        <!-- <div class="jumbotron">
          <header>
          <h1>Acme Pizza</h1>
          </header>
        </div> -->
        <div class="row" id='row1'>
          <div class="col-sm-offset-4">
            <img id='image' src="img/acme_logo2.png" alt="Common Thread Projects logo for a resteraunt in NYNY " />
          </div>
        </div>
        <div class="row" >
          <img src='img/pizza4.jpg' id='picture' alt="" />
        </div>
        <div class="container">
        <div class="row">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6" id='custom'>
            <h1>Customize Your Pizza</h1>
            <h4>We make it how you like it.<h4>
            <form id = "pizza">
    <!--Size selectors  -->
            <h3>Size</h3>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios1" id="small" value= "10">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios2" id="Medium" value= "15" >
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios3" id="Large" value= "20" >
                Large
              </label>
            </div>
            <!--Topping-meat selectors  -->
                    <h3>Toppings</h3>
                    <p>Meat</p>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios4" id="Pepperoni" value= "5">
                        Pepperoni
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios5" id="Sausage" value= "5" >
                        Sausage
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios6" id="Bacon" value= "5" >
                        Bacon
                      </label>
                    </div>
            <!--Topping-veggie selectors  -->
                    <p>Veggies</p>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios7" id="Mushrooms" value= "2">
                        Mushrooms
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios8" id="Jalapeno" value= "2" >
                        Jalapeno
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios9" id="Peppers" value= "2" >
                        Peppers
                      </label>
                    </div>
                  <button type="submit" id="button" class="btn btn-default">Order</button>
            </form>
            <div class="show-price">
              <h3>Your Pizza Order</h3>
              <p>Pizza</p>
              <ul><span id="pizzaOrder"></span></ul>
              <p>Price</p>
              <ul><span id="pizzaPrice"></span></ul>
            </div>
          </div>
      </div>
    </body>
</html>
